<!DOCTYPE html>
<html lang="en" class="home-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunni Hu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    html.home-page,
    body.home-page {
      background: #E8E34D;
      color: #0D0D0D;
      overflow: hidden;
      height: 100vh;
    }
    
    .home-page .archive__header {
      background: #E8E34D;
      border-bottom: none;
      flex-shrink: 0;
    }
    
    .home-page .archive__logo {
      color: #0D0D0D;
    }
    
    .home-page .archive__nav a {
      color: #0D0D0D;
    }
    
    .home-page .archive__nav a:hover {
      color: #1F4FFF;
    }
    
    .home__main {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: calc(100vh - 80px);
      padding: 2rem clamp(2rem, 5vw, 4rem);
      overflow: hidden;
      flex: 1;
    }
    
    .home__content {
      max-width: 600px;
      width: 100%;
    }
    
    .home__tagline {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-size: clamp(32px, 5vw, 48px);
      line-height: 1.3;
      font-weight: 400;
      color: #0D0D0D;
      margin: 0 0 3rem 0;
      max-width: 500px;
    }
    
    .home__links {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .home__link {
      font-family: 'Work Sans', sans-serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 500;
      color: #0D0D0D;
      text-decoration: none;
      transition: color 0.2s ease, opacity 0.2s ease;
      display: inline-block;
      width: fit-content;
    }
    
    .home__link:hover {
      color: #1F4FFF;
    }
    
    .home-page .archive-container {
      max-width: none;
      background: transparent;
      box-shadow: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body class="archive-page home-page">
  <div class="archive-container">
    <header class="archive__header">
      <div class="archive__header-top">
        <a class="archive__logo" href="index.html">Sunni Hu</a>
        <nav class="archive__nav">
          <a href="work.html">Works</a>
          <a href="mailto:hello@example.com">Contact</a>
          <a href="#about">About</a>
        </nav>
      </div>
    </header>
    
    <main class="home__main">
      <div class="home__content">
        <h1 class="home__tagline">Brand + Graphics, Environmental Graphics, Spatial Branding</h1>
        <div class="home__links">
          <a href="work.html" class="home__link">Explore Works →</a>
          <a href="#resume" class="home__link">LinkedIn →</a>
          <a href="mailto:hello@example.com" class="home__link">Contact →</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
